  confirmation:
    # –ó–∞ —Å–∫–æ–ª—å–∫–æ –≤—Ä–µ–º–µ–Ω–∏ –∏–≥—Ä–æ–∫ –¥–æ–ª–∂–µ–Ω –ø—Ä–∏–≤—è–∑–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç
    # –í—Ä–µ–º—è –º–æ–∂–Ω–æ —É–∫–∞–∑—ã–≤–∞—Ç—å –≤ –≤–∏–¥–µ:
    # y,–≥    - –≥–æ–¥           5y 5–≥
    # mo,–º–µ—Å - –º–µ—Å—è—Ü         5mo,5–º–µ—Å
    # w,–Ω    - –Ω–µ–¥–µ–ª—è        5w,5–Ω
    # d,–¥    - –¥–µ–Ω—å          5d 5–¥
    # h,—á    - —á–∞—Å           5h 5—á
    # m,–º    - –º–∏–Ω—É—Ç–∞        5m 5–º
    # s,—Å    - —Å–µ–∫—É–Ω–¥—ã       5—Å 5s
    # ms,–º—Å  - –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥—ã  5ms 5–º—Å
    # –ï—Å–ª–∏ –Ω–µ —É–∫–∞–∑—ã–≤–∞—Ç—å, —Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–µ–∫—É–Ω–¥—ã
    remove-delay: 120
    code-length: 6
    # –°–∏–º–≤–æ–ª—ã –∫–æ—Ç–æ—Ä—ã–µ –±—É–¥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã –≤ –∫–æ–¥–µ
