      aliases: [ admin,/adminpanel,/admin,/panel,/admin-panel,/–ø–∞–Ω–µ–ª—å,/–∞–¥–º–∏–Ω,/–∞–¥–º–∏–Ω–ø–∞–Ω–µ–ª—å ]
  # –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–º–∞–Ω–¥ –≤ –≤–∫, –ø—Ä–∏–≥–æ–¥–∏—Ç—Å—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–∞–∫–∏—Ö –∫–æ–º–∞–Ω–¥ –∫–∞–∫: /–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –∏ —Ç–∞–∫ –¥–∞–ª–µ–µ
  custom-commands:
