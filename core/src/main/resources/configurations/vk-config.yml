        /–ø—Ä–∏–Ω—è—Ç—å -> –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ –í–ö <br>
        /–æ—Ç–∫–ª–æ–Ω–∏—Ç—å -> –û—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ –í–ö <br>
        /–æ—Ç–≤—è–∑–∞—Ç—å [–Ω–∏–∫] -> –¥–ª—è –æ—Ç–≤—è–∑–∫–∏ –∞–∫–∫–∞—É–Ω—Ç–∞ <br>
        /–∞–∫–∫–∞—É–Ω—Ç—ã -> –ö–æ–Ω—Ç—Ä–æ–ª—å –∞–∫–∫–∞—É–Ω—Ç–æ–≤ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫–∏ (–ï—Å—Ç—å —Å–∏—Å—Ç–µ–º–∞ —Å—Ç—Ä–∞–Ω–∏—Ü –µ—Å–ª–∏ –±–æ–ª—å—à–µ 5 –∞–∫–∫–∞—É–Ω—Ç–æ–≤)<br>
        /–∫–∏–∫ [–Ω–∏–∫] -> –ö–∏–∫–Ω—É—Ç—å –∏–≥—Ä–æ–∫–∞ —Å —Å–µ—Ä–≤–µ—Ä–∞ <br>
        /–≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å [–Ω–∏–∫] -> –ö–∏–∫–∞–µ—Ç –∏–≥—Ä–æ–∫–∞ —Å —Å–µ—Ä–≤–µ—Ä–∞ –µ—Å–ª–∏ –æ–Ω –æ–Ω–ª–∞–π–Ω, —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç –ø–∞—Ä–æ–ª—å –Ω–∞ —Ä–∞–Ω–¥–æ–º–Ω—ã–π, –∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç —Å–µ—Å—Å–∏—é <br>
        /–ø–∞—Ä–æ–ª—å [–Ω–∏–∫] [–Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å] -> –ú–µ–Ω—è–µ—Ç –ø–∞—Ä–æ–ª—å –∞–∫–∫–∞—É–Ω—Ç–∞ <br>
        /–≥—É–≥–ª [–Ω–∏–∫] -> –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –≥—É–≥–ª-–∫–æ–¥ –∏ QR-–ö–æ–¥ <br>
        /–≥—É–≥–ª–∫–æ–¥ [–Ω–∏–∫] [–∫–æ–¥] -> –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø—Ä–∏ –≤—Ö–æ–¥–µ —Å –≥—É–≥–ª-–∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–µ–π <br>
        /–≥—É–≥–ª–æ—Ç–≤—è–∑–∞—Ç—å [–Ω–∏–∫] -> –û—Ç–≤—è–∑—ã–≤–∞–µ—Ç –≥—É–≥–ª-–∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é <br>
        /–∫–æ–¥ (/code) -> –î–ª—è –ø—Ä–∏–≤—è–∑–∫–∏ –º–∞–π–Ω–∫—Ä–∞—Ñ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞ –∫ –í–ö <br>
        /–∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å,/–∞–¥–º–∏–Ω–ø–∞–Ω–µ–ª—å,/–∞–¥–º–∏–Ω,/–ø–∞–Ω–µ–ª—å,/admin-panel,/adminpanel,/admin,/panel -> –ú–æ–∂–Ω–æ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–∏–≤—è–∑–∞–Ω–Ω—ã–µ, –Ω–µ –ø—Ä–∏–≤—è–∑–∞–Ω–Ω—ã–µ –∞–∫–∫–∞—É–Ω—Ç—ã
    command:
      #–ï—Å–ª–∏ –∏–≥—Ä–æ–∫ –≤–≤–µ–ª –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—É—é –∫–æ–º–∞–Ω–¥—É —Ç–æ –µ–º—É –Ω–∞–ø–∏—à–µ—Ç —Ç–æ —á—Ç–æ –∫–æ–º–∞–Ω–¥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞
      regex: '^/(?!.*(–ø–æ–º–æ—â—å|–ø—Ä–∏–Ω—è—Ç—å|accept|–æ—Ç–∫–ª–æ–Ω–∏—Ç—å|decline|–æ—Ç–≤—è–∑–∞—Ç—å|unlink|–∞–∫–∫–∞—É–Ω—Ç—ã|accounts|–∫–æ–Ω—Ç—Ä–æ–ª—å|control|account-control|–∞–∫–∫–∞—É–Ω—Ç-–∫–æ–Ω—Ç—Ä–æ–ª—å|–∫–∏–∫|kick|–≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å|restore|–ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ|entertoggle|–≥—É–≥–ª|google|–≥—É–≥–ª–∫–æ–¥|googlecode|–≥—É–≥–ª–æ—Ç–≤—è–∑–∞—Ç—å|googleunlink|–ø–∞—Ä–æ–ª—å|password|–∫–æ–¥|code|–∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å|–∞–¥–º–∏–Ω–ø–∞–Ω–µ–ª—å|–∞–¥–º–∏–Ω|–ø–∞–Ω–µ–ª—å|admin-panel|adminpanel|admin|panel)).*$'
      answer: '–ö–æ–º–∞–Ω–¥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞! –î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã: /–ø–æ–º–æ—â—å'
      button-ignore: true
  keyboards: # –î–ª—è —Å–æ–∑–¥–∞–Ω–∏—è JSON –∫–ª–∞–≤–∏–∞—Ç—É—Ä —Å–æ–≤–µ—Ç—É—é –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å https://severecloud.github.io/vk-keyboard/. –£—á—Ç—ã–≤–∞–π—Ç–µ —á—Ç–æ –ø–æ–ª–µ–∑–Ω–∞—è –Ω–∞–≥—Ä—É–∑–∫–∞ –¥–æ–ª–∂–Ω–∞ –∏–º–µ—Ç—å –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä—ã
