  # –Æ–∑–µ—Ä—ã –í–ö —É –∫–æ—Ç–æ—Ä—ã—Ö –±—É–¥–µ—Ç –∞–¥–º–∏–Ω –¥–æ—Å—Ç—É–ø –∫ –ø—Ä–∏–≤—è–∑–∞–Ω–Ω—ã–º –∞–∫–∫–∞—É–Ω—Ç–∞–º
  # –£ —é–∑–µ—Ä–æ–≤ —Å –∞–¥–º–∏–Ω-–¥–æ—Å—Ç—É–ø–æ–º –µ—Å—Ç—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏:
  # 1. –û—Ç–≤—è–∑—ã–≤–∞—Ç—å, –º–µ–Ω—è—Ç—å –Ω–∏–∫, –∫–∏–∫–∞—Ç—å –∏—Å–ø–æ–ª—å–∑—É—è –æ–±—ã—á–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã, –∏ –ø—Ä–∏ —ç—Ç–æ–º –Ω–µ –±—É–¥–µ—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–∞ –≤–ª–∞–¥–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞.
  # 2. –ü—Ä–∏ –≤–≤–æ–¥–µ /adminpanel –≤–∞–º –ø–æ–∫–∞–∂–µ—Ç –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å
  admin-accounts:
